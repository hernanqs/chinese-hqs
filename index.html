<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hanzi</title>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<nav class="navbar">

			<div class="navbar-dropdown-container navbar-item" id="hsk-levels-dropdown-container">
				<p>HSK</p>
			</div>

			<div class="navbar-dropdown-container navbar-item" id="radicals-dropdown-container">
				<p>Radicals</p>
			</div>

			<form action="" class="search-form navbar-item" id="search-form" onsubmit="event.preventDefault()">
				<input type="text" name="search-text" class="search-text" id="search-text"
				placeholder="Enter hanzi or pinyin"><!-- 
				 --><input type="submit" class="submit-btn" id="submit-btn" value="Search">

				<fieldset class="search-language-fieldset" id="search-language-fieldset">
					<div class="radio-form-field">
						<input type="radio" name="search-language" id="search-chinese" required checked>
						<label for="search-chinese">Ch</label>
					</div>
					<div class="radio-form-field">
						<input type="radio" name="search-language" id="search-english" required>
						<label for="search-english">En</label>
					</div>
				</fieldset>

			</form>

		</nav>
	</header>


	<section class="main-section" id="main-section">

	</section>


	<!-- Load data -->
	<script src="data/hanzi.js"></script>
	<script src="data/cedict.js"></script>


	<!-- Load indices -->
	<script src="indices/hanziIndex.js"></script>
	<script src="indices/pinyinIndex.js"></script>
	<script src="indices/pinyinWODIndex.js"></script>

	<script src="indices/cedictWordIndex.js"></script>
	<script src="indices/cedictPinyinIndex.js"></script>
	<script src="indices/cedictPinyinWODIndex.js"></script>

	<script src="indices/hanziEnglishIndex.js"></script>
	<script src="indices/cedictEnglishIndex.js"></script>

	<script src="indices/radicalIndex.js"></script>
	<script src="indices/HSKLevelIndex.js"></script>

	<!-- Load HSK lists (as properties of the lists object) -->
	<script> let lists = {}; </script>
	<script src="lists/HSK1List.js"></script>
	<script src="lists/HSK2List.js"></script>
	<script src="lists/HSK3List.js"></script>
	<script src="lists/HSK4List.js"></script>
	<script src="lists/HSK5List.js"></script>
	<script src="lists/HSK6List.js"></script>

	<!-- Load scripts -->
	<script src="js/helper-functions.js"></script>
	<script src="js/html-functions.js"></script>
	<script src="js/search-results-page.js"></script>
	<script src="js/hanzi-page.js"></script>
	<script src="js/radical-page.js"></script>
	<script src="js/hsk-page.js"></script>
	<script src="js/list-page.js"></script>
	<script src="js/cedict-entry-page.js"></script>
	<script src="js/app.js"></script>


</body>
</html>
